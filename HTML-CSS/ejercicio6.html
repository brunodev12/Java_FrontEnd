<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>

<body>
    <h1>Registro de un usuario</h1>
    <form action="/controlador" method="post" enctype="multipart/form-data">
        <label>Nombre del usuario</label><br>
        <input type="text" name="nombre"><br>
        <label>Contraseña del usuario</label><br>
        <input type="password" name="contraseña"><br>
        <label>Edad del usuario</label><br>
        <input type="number" name="edad" min="1" max="120"><br>
        <label>Fecha de nacimiento del usuario</label><br>
        <input type="date" name="fecha nacimiento"><br>
        <label>Sexo del usuario</label><br>
        <input type="radio" name="sexo" value="Hombre"> Hombre <br>
        <input type="radio" name="sexo" value="Mujer"> Mujer <br>
        <input type="radio" name="sexo" value="Otro"> Otro <br>
        <label>País de nacimiento del usuario</label><br>
        <select name="pais">
            <option>Argentina</option>
            <option>Brasil</option>
            <option>Chile</option>
            <option>Uruguay</option>
        </select>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
</body>

</html>
